<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doctor Console</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Doctor Console</h1>
    <div class="grid">
      <label>Site
        <select id="site">
          <option value="">Select site…</option>
          <option value="LAUMONE">L’Aumone</option>
          <option value="STSAMPSONS">St Sampson’s</option>
          <option value="TOWN">Town</option>
        </select>
      </label>

      <label>Room
        <select id="room">
          <option value="">Select room…</option>
          <option>1</option><option>2</option><option>3</option><option>4</option>
          <option>5</option><option>6</option><option>7</option><option>8</option>
          <option>9</option><option>10</option>
        </select>
      </label>
    </div>

    <div class="row">
      <button id="call">Call Patient Now</button>
    </div>

    <p class="muted">
      Or trigger via HTTP (for Stream Deck / shortcuts):<br />
      <code id="exampleUrl">/call?site=LAUMONE&room=3&token=SECRET</code>
    </p>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/doctor.js"></script>
</body>
</html>
